<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nebulaAves / BirdingBackwoods</title>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IM Fell French Canon', serif;
            background-color: #EDDDD4;
            color: #333;
            overflow-x: hidden;
        }

        /* Fullscreen Header Section */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('main.jpg') no-repeat center center/cover; /* Updated background image */
            text-align: center;
        }

        header h1 {
            font-size: 4rem;
            color: #FFFFFF;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            margin-bottom: 1rem;
        }

        header p {
            font-size: 1.5rem;
            color: #FFFFFF;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.6);
            margin-bottom: 2rem;
        }

        header a {
            text-decoration: none;
            padding: 1rem 2rem;
            border: 2px solid #662C36; /* Oval outline */
            border-radius: 50px;
            color: #662C36;  /* Text color inside the oval */
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            opacity: 0.8; /* Make the background of the button opaque */
        }

        header a:hover {
            background-color: #662C36;
            color: white;
        }

        /* Navigation Bar Inside Header */
        nav {
            position: absolute;
            top: 2rem;
            left: 12rem; /* Corrected to move top bar 10px to the right */
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: #662C36;  /* Top bar text color */
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #662C36;  /* Navigation bar link color */
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #197278;
        }

        /* Social Links with Instagram Logo */
        .social-links {
            position: absolute;
            bottom: 2rem;
            display: flex;
            gap: 1rem;
        }

        .social-links a {
            text-decoration: none;
            color: #662C36;  /* Instagram button color */
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border: 1px solid #662C36;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .social-links a:hover {
            background-color: #662C36;
            color: white;
        }

        .social-links img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="https://github.com/nebulaAves" target="_blank">GitHub</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header>
        <h1>nebulaAves / BirdingBackwoods</h1>
        <p>Ecological software and no arts photography</p>
        <a href="gallery.html">Gallery</a>

        <div class="social-links">
            <a href="https://instagram.com/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" alt="Instagram" style="filter: invert(29%) sepia(51%) saturate(4817%) hue-rotate(330deg) brightness(95%) contrast(94%);">
            </a>
        </div>
    </header>
</body>
</html>
