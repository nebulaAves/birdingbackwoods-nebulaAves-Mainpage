<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nebulaAves / BirdingBackwoods</title>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IM Fell French Canon', serif;
            background-color: #EDDDD4;
            color: #333;
            overflow-x: hidden;
        }

        /* Header Section */
        header {
            height: 100vh;
            background: url('your-image.jpg') no-repeat center center/cover; /* Replace with your image */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 1.5rem 0;
            background: rgba(255, 255, 255, 0.8);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #197278;
        }

        .hero {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .hero a {
            text-decoration: none;
            background-color: #197278;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .hero a:hover {
            background-color: #283D3B;
        }

        .social-links {
            padding: 2rem;
        }

        .social-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            border-bottom: 1px solid white;
            transition: color 0.3s ease, border-bottom-color 0.3s ease;
        }

        .social-links a:hover {
            color: #C44536;
            border-bottom-color: #C44536;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="https://github.com/nebulaAves" target="_blank">GitHub</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="hero">
            <h1>nebulaAves / BirdingBackwoods</h1>
            <p>Ecological software and no arts photography</p>
            <a href="gallery.html">Gallery</a>
        </div>
        <div class="social-links">
            <a href="https://instagram.com/" target="_blank">Instagram</a>
        </div>
    </header>
</body>
</html>
